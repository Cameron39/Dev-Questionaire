<script type="text/javascript">
	
	function selectAllItems(element) {

		otherChecks = document.getElementsByTagName("input");
		otherChecksLabels = document.getElementsByTagName("tr");

		if (element.checked) {
			for (let i=1; i<otherChecks.length; i++){
				otherChecks[i].checked = true;
			}
		} else {
			for (let i=1; i<otherChecks.length; i++){
				otherChecks[i].checked = false;
			}
		}

	}

	function checkSelectAll(element) {

		if (!element.checked) {
			document.getElementById("all").checked = false;
		}

	}

	function highlightMe() {

		singleChecks = document.getElementsByTagName("input");
		singleChecksLabels = document.getElementsByTagName("tr");

		for (let i=1; i<singleChecks.length; i++){
			if (singleChecks[i].checked == true){
				singleChecksLabels[i].style.backgroundColor = "LightGreen";
			} else {
				singleChecksLabels[i].style.backgroundColor = "";
			}
		}

	}

</script>
